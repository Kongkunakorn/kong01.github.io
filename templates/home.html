{% extends "base.html" %} 

{% block title %}Typing Menu{% endblock %} 

{% block content %}
<h1 class="center TypingMenu">TypingMenu</h1>

<div id="category-list-container" style="max-width: 500px; margin: auto">
  {% for key, icon in categories.items() %}
  <form
    method="get"
    action="{{ url_for('play', category=key) }}"
    style="margin-bottom: 0px"
  >
    <button
      type="submit"
      class="category-button"
    >
      <span>{{ icon }} {{ key|capitalize }}</span>
      <span style="font-size: 14px; color: gray">
        {{ category_sizes[key] }} คำ
      </span>
    </button>
  </form>
  {% endfor %}
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <style>
    
    #category-list-container {
      border: 1px solid #7a7a7a;
      border-radius: 8px;
      overflow: hidden; 
    }

    .category-button {
      width: 100%;
      padding: 15px 20px;
      text-align: left;
      font-size: 18px;
      background-color: white;
      border: none;
      border-bottom: 1px solid #eee;
      border-radius: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .category-button:last-child {
      border-bottom: 30;
    }

    .category-button:hover {
      background-color: hwb(0 69% 31%);
    }
  </style>
{% endblock %}
