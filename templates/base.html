<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %} {% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  {% block styles %}
  <style>
  </style>
  {% endblock %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <nav class="navbar">
    <div class="navbar-inner">
      <!-- ฝั่งซ้าย (ตอนนี้เว้นว่าง เผื่ออนาคตใส่โลโก้) -->
      <div class="nav-left"></div>

      <!-- ตรงกลาง -->
      <div class="nav-center">
        <a href="{{ url_for('home') }}" class="nav-title">Typing Test & Translate</a>
      </div>

      <!-- ฝั่งขวา -->
      <div class="nav-right">
        {% if current_user.is_authenticated %}
        <span>{{ current_user.username }}</span>
        <a href="{{ url_for('profile') }}" class="nav-icon" title="profile" aria-label="โปรไฟล์">
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            aria-hidden="true">
            <path d="M12,9H8H4c-2.209,0-4,1.791-4,4v3h16v-3C16,10.791,14.209,9,12,9z"></path>
            <path d="M12,5V4c0-2.209-1.791-4-4-4S4,1.791,4,4v1c0,2.209,1.791,4,4,4S12,7.209,12,5z"></path>
          </svg>
        </a>
        <a href="{{ url_for('logout') }}" title="logout">logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" title="login">login</a>
        <span>|</span>
        <a href="{{ url_for('register') }}" title="register">register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="content-area">{% block content %} {% endblock %}</div>
  {% block scripts %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  {% endblock %}
</body>

</html>
